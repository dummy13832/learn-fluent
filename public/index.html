<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Fluent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Learn Fluent</div>
        <div class="user-info">
            <span id="username"></span>
            <div class="dropdown">
                <button id="logout">Logout</button>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>New user? <a href="#" onclick="showRegisterForm()">Register</a></p>
        </div>

        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </main>

    <div id="video-container" class="hidden">
        <video id="my-video" autoplay playsinline></video>
        <video id="user-video" autoplay playsinline></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
